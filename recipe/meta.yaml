{% set name = "cached_interpolate" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cached_interpolate-{{ version }}.tar.gz
  sha256: 029ecd2da91f127694673504574fb626f987a3145b2edc94dfcff706aa1c7aee

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools
    - setuptools-scm
  run:
    - python

test:
  imports:
    - cached_interpolate
    - cached_interpolate.build
  commands:
    - pip check
    - pytest --pyargs cached_interpolate.test
  requires:
    - pip
    - pytest
    - scipy

about:
  home: https://github.com/ColmTalbot/cached_interpolation
  summary: Efficient repeated evaluation of splines at fixed points.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ColmTalbot
